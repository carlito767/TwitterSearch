{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{{ url_for('download', filename=filename) }}" method="post">
    <p><input type="submit" value="Download JSON"></p>
</form>
{% for tweet in content['statuses'] %}
    <li>
        {% set url = 'https://twitter.com/user/status/' ~ tweet.id %}
        <a href="{{ url }}">{{ tweet.text }}</a>
    </li>
{% endfor %}
{% endblock %}
