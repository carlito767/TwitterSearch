{% extends "base.html" %}

{% block content %}
<h1>{{ title ~ ': %d result(s)' % result['tweets']|length }}</h1>
<form action="{{ url_for('download', search_id=search_id) }}" method="post">
    <p><input type="submit" value="Download JSON"></p>
</form>
{% for tweet in result['tweets'] %}
    <li>
        {% set url = 'https://twitter.com/user/status/' ~ tweet.id %}
        <a href="{{ url }}">{{ tweet.full_text }}</a>
    </li>
{% endfor %}
{% endblock %}
