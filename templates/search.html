{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
    {% for tweet in content['statuses'] %}
        <li>
            {% set url = 'https://twitter.com/user/status/' ~ tweet.id %}
            <a href="{{ url }}">{{ tweet.text }}</a>
        </li>
    {% endfor %}
</form>
{% endblock %}
