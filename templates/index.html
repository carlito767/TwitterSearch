{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.query.label }}<br>
        {{ form.query(size=100) }}
    </p>
    <p>
        {{ form.no_retweets() }}
        {{ form.no_retweets.label }}
    </p>
    <p>
        {{ form.count.label }}<br>
        {{ form.count(size=4) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
